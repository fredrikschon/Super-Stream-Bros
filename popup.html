<!doctype html>
<html>

<head>
  <title>Super Stream Bros</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div style="display: none;" id="settings-overlay">
    <form id="settings-form">
      <h1>Preferences</h1>
      Only display the following games...
      <div id="settings-games">
      </div>
      <input type="submit" value="Save & exit" /> <br />
      <i>
        (Preferences are updated next time you use the extension)
      </i>
    </form>
  </div>
  <div id="settings">
    <span class="gear"></span>
  </div>
  <div id="game-choice-list">
  </div>

  <div class="game-background">
    <div class="stream-table" id="root">
    </div>
  </div>
</body>
<script type="text/javascript" src="js/popup.js"></script>

</html>
